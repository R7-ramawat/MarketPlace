{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container">
		<br>
		<div class="card">
			<div class="card-body"> 
				<h1>Update Ad</h1>
				<hr>
				<form id = "ad_form" method = "post" action = "{% url 'marketplace:marketplace-ad-update' ad.slug %}" enctype="multipart/form-data">

					{% csrf_token %}

					{{adForm|crispy}}

					{{ formset.management_form }}
					{% for form in formset %}
						{{form|crispy}}
					{% endfor %}

					<input type = "submit" name = "Submit" class = "btn btn-success btn-sm mt-1 mb-1" value="Post">

				</form>
			</div>
		</div>
	</div>
	<br>
{% endblock %}
